
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Your Personal Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">PassX</div>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="key-logo" style=" margin:0px; padding:0px; display:flex; justify-content: center;">
        <?xml version="1.0" ?><svg class="bi bi-key" fill="currentColor" height="300" viewBox="0 0 16 16" width="300" xmlns="http://www.w3.org/2000/svg"><path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/><path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/></svg>
    </div>
    <h1 style="display: flex; justify-content: center;">Password Manager</h1>
    <div class="container">
        <div class="add-pass">
            <h2>Add a Password</h2>
            <form action="/submit" method="post">
                
                <!-- Text input for website -->
                <label for="website">Website:</label>
                <input type="text" id="website" name="website" required>
                <br><br>
                
                <!-- Text input for username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br><br>
                
                <!-- Password input -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <!-- Submit button -->
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
        <div class="pass-table">
            <h2>Your Passwords :<span id="alert">(Copied!)</span></h2> 
            <table>
                <tr>
                    <th>Website</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr> 
     
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
